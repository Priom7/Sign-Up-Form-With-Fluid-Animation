<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Water Auth</title>

</head>

<body>
  <!-- Water Background -->
  <div class="water-bg">
    <div class="water-ripple"></div>
  </div>

  <!-- Floating Bubbles -->
  <div class="bubbles" id="bubbles"></div>

  <!-- Auth Container -->
  <div class="auth-container">
    <h2 class="form-title">Welcome to FluidWave</h2>

    <!-- Toggle Buttons -->
    <div class="toggle-container">
      <div class="toggle-btn active" id="login-toggle">Sign In</div>
      <div class="toggle-btn" id="signup-toggle">Sign Up</div>
      <div class="toggle-indicator"></div>
    </div>

    <!-- Forms Container -->
    <div class="form-container">
      <div class="form-inner">
        <!-- Login Form -->
        <form class="login-form">
          <div class="form-group">
            <input type="email" class="form-control" placeholder=" " id="login-email">
            <label class="form-label" for="login-email">Email</label>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" placeholder=" " id="login-password">
            <label class="form-label" for="login-password">Password</label>
          </div>

          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="submit-btn">Sign In</button>

          <div class="or-divider">
            <div class="divider-line"></div>
            <div class="divider-text">or continue with</div>
            <div class="divider-line"></div>
          </div>

          <div class="social-login">
            <!-- Google -->
            <div class="social-btn">
              <svg viewBox="0 0 24 24">
                <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
              </svg>
            </div>

            <!-- Facebook -->
            <div class="social-btn">
              <svg viewBox="0 0 24 24">
                <path d="M9.101,23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085,0.501-5.842,5.19-5.842h2.33v3.667h-1.33c-1.82,0-2.064,0.542-2.064,1.895v1.86h3.39l-0.428,3.667h-2.962v7.98H9.101z" />
              </svg>
            </div>

            <!-- Twitter/X -->
            <div class="social-btn">
              <svg viewBox="0 0 24 24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
              </svg>
            </div>

            <!-- Apple -->
            <div class="social-btn">
              <svg viewBox="0 0 24 24">
                <path d="M14.94,5.19A4.38,4.38,0,0,0,16,2,4.44,4.44,0,0,0,13,3.52,4.17,4.17,0,0,0,12,6.61,3.69,3.69,0,0,0,14.94,5.19Zm2.52,7.44a4.51,4.51,0,0,1,2.16-3.81,4.66,4.66,0,0,0-3.66-2c-1.56-.16-3,.91-3.83.91s-2-.89-3.3-.87A4.92,4.92,0,0,0,4.69,9.39C2.93,12.45,4.24,17,6,19.47,6.8,20.68,7.8,22.05,9.12,22s1.75-.82,3.28-.82,2,.82,3.3.79,2.22-1.24,3.06-2.45a11,11,0,0,0,1.38-2.85A4.41,4.41,0,0,1,17.46,12.63Z" />
              </svg>
            </div>
          </div>
        </form>

        <!-- Sign Up Form -->
        <form class="signup-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder=" " id="signup-name">
            <label class="form-label" for="signup-name">Full Name</label>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" placeholder=" " id="signup-email">
            <label class="form-label" for="signup-email">Email</label>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" placeholder=" " id="signup-password">
            <label class="form-label" for="signup-password">Password</label>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" placeholder=" " id="signup-confirm-password">
            <label class="form-label" for="signup-confirm-password">Confirm Password</label>
          </div>

          <button type="submit" class="submit-btn">Create Account</button>

          <div class="or-divider">
            <div class="divider-line"></div>
            <div class="divider-text">or sign up with</div>
            <div class="divider-line"></div>
          </div>

          <div class="social-login">
            <!-- Google -->
            <div class="social-btn">
              <svg viewBox="0 0 24 24">
                <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z" />
              </svg>
            </div>

            <!-- Facebook -->
            <div class="social-btn">
              <svg viewBox="0 0 24 24">
                <path d="M9.101,23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085,0.501-5.842,5.19-5.842h2.33v3.667h-1.33c-1.82,0-2.064,0.542-2.064,1.895v1.86h3.39l-0.428,3.667h-2.962v7.98H9.101z" />
              </svg>
            </div>

            <!-- Twitter/X -->
            <div class="social-btn">
              <svg viewBox="0 0 24 24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
              </svg>
            </div>

            <!-- Apple -->
            <div class="social-btn">
              <svg viewBox="0 0 24 24">
                <path d="M14.94,5.19A4.38,4.38,0,0,0,16,2,4.44,4.44,0,0,0,13,3.52,4.17,4.17,0,0,0,12,6.61,3.69,3.69,0,0,0,14.94,5.19Zm2.52,7.44a4.51,4.51,0,0,1,2.16-3.81,4.66,4.66,0,0,0-3.66-2c-1.56-.16-3,.91-3.83.91s-2-.89-3.3-.87A4.92,4.92,0,0,0,4.69,9.39C2.93,12.45,4.24,17,6,19.47,6.8,20.68,7.8,22.05,9.12,22s1.75-.82,3.28-.82,2,.82,3.3.79,2.22-1.24,3.06-2.45a11,11,0,0,0,1.38-2.85A4.41,4.41,0,0,1,17.46,12.63Z" />
              </svg>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
